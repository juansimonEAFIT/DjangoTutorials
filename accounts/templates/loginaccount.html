{% extends 'pages/base.html' %}
{% block content %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Login</h5>

            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
{% endblock content %}
